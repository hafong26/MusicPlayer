<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/henkiepsau.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./src/src.js"></script>
    <style>
        body {
            background: linear-gradient(skyblue, pink);
            height: 100vh;
            position: relative;
            text-align: center;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo img {
            width: 20%;
            min-width: 300px;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            border: 1px solid #000;
            margin: 20px auto;
            width: 30%;
            min-width: 300px;
        }
        
        .controls i {
            font-size: 50px;
        }
        
        .controls div {
            position: relative;
            width: 50px;
        }
        
        .controls i:active {
            cursor: pointer;
        }
        
        .controls div i {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
        }
        
        .controls div i:nth-of-type(1) {
            top: 0px;
        }
        
        h1 {
            font-size: 5vw;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/henkiepsau.jpg" alt="">
        </div>
        <h1>Hẹn kiếp sau - Khả Hiệp</h1>

        <div class="controls">
            <i class='bx bx-skip-previous'></i>
            <div>
                <i class='bx bx-play'></i>
                <i class='bx bx-pause'></i>
            </div>
            <i class='bx bx-skip-next'></i>
        </div>
    </div>
    <script>
        var h1 = $('h1')
        var play = $('.bx-play')
        var pause = $('.bx-pause')
        var prev = $('.bx-skip-previous')
        var next = $('.bx-skip-next')
        let i = 0;
        var mp3_src = [
            './src/henkiepsau.mp3',
            './src/hoyeuaimatroi.mp3',
            './src/nguoilathoangqua.mp3',
        ]
        var mp3_name = [
            'Hẹn Kiếp Sau',
            'Họ Yêu Ai Mất Rồi',
            'Nguời Lạ Thoáng Qua',

        ]
        var audio = new Audio(mp3_src[0]);
        h1.text(mp3_name[0])

        pause.hide()

        $('.controls div').click(function() {})

        play.click(function() {
            ToggleControls()

            audio.play()
        })

        pause.click(function() {
            ToggleControls()

            audio.pause()
        })

        prev.click(function() {
            Playing()
            if (i != 0) {
                --i;
            } else {
                i = mp3_src.length - 1;
            }
            PlayAudio()
        })

        next.click(function() {
            Playing()
            if (i != mp3_src.length - 1) {
                i++
            } else {
                i = 0
            }
            PlayAudio()
        })

        function ToggleControls() {
            play.add(pause).fadeToggle(100);
        }

        function Playing() {
            play.fadeOut()
            pause.fadeIn()
        }

        function PlayAudio() {
            h1.text(mp3_name[i])

            audio.pause()

            audio.src = mp3_src[i]
            audio.play()
        }
    </script>
</body>

</html>
