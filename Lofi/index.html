<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi version</title>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/dG3_uWPB-ydWncaOqZZ24PLokFzlGsfqswEWg3UzNWOKW-KmBpa6xlOO3BngRNhhNUBP=w250" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="dashboard bg-black">
            <header>
                <h2>Người Mình Thương Không Thương Mình</h2>
                <h3>Anh Quân Idol</h3>
            </header>
            <div class="wave-sound">
                <i style="--i:1"></i>
                <i style="--i:2"></i>
                <i style="--i:3"></i>
                <i style="--i:4"></i>
                <i style="--i:5"></i>
                <i style="--i:6"></i>
                <i style="--i:7"></i>
                <i style="--i:8"></i>
                <i style="--i:9"></i>
                <i style="--i:10"></i>
                <i style="--i:11"></i>
                <i style="--i:12"></i>
                <i style="--i:13"></i>
                <i style="--i:14"></i>
                <i style="--i:15"></i>
            </div>

            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div class="progress">
                <span class="start-minute">00</span>:
                <span class="start-second">00</span>
                <input class="range" type="range" value="0">
                <span class="end-minute">00</span>:
                <span class="end-second">00</span>
            </div>
        </div>
        <audio src="" id="audio"></audio>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>

</body>

</html>
